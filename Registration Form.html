<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please answer all of the following questions unless otherwise indicated</p>
  <fieldset>
    <label for="first-name">Provide your first name: <input id="first-name" name="first-name" type="text" required></label>
    <label for="last-name">Provide your last name: <input id="last-name" name="last-name" type="text" required></label>
    <label for="email">Email Address: <input id="email" name="email" type="email" required></label>
    <label for="age">Age (optional): <input id="age" name="age" type="number" min="13" max="100"></label>
    <h2>What is your relationship status?</h2>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio">Single</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio">Married</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio">Common-Law</label>
    <label for="referral">Where did you hear about us? 
      <select placeholder="Please select one of the options below" id="referral" name="referral" type="dropdown" required>
      <option>Social Media</option>
      <option>Advertisement</option>
      <option>Someone told me</option>
      <option>Other</option>
    </select></label>
    <label for="interest-topics">What topics are you interested in? (select all that apply) 
      <input for id="interest-topics" name="interest-topics" type="checkbox">Interior design
      <input for id="interest-topics" name="interest-topics" type="checkbox">Pets
      <input for id="interest-topics" name="interest-topics" type="checkbox">Family
      <input for id="interest-topics" name="interest-topics" type="checkbox">Exercise
      <input for id="interest-topics" name="interest-topics" type="checkbox">Cooking/Baking
    </label>
    <label for="description">Please tell us why you wish to subscribe to our newsletter?<input for="description" name="description" type"text" minlength="3" maxlength="140" required></label>
  </fieldset>
  <fieldset>
    <submit>Submit</submit>
  </fieldset>
</body>
</html>
