<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please answer all of the following questions unless otherwise indicated</p>
  <form>
  <fieldset>
    <label for="first-name">Provide your first name: <input id="first-name" name="first-name" type="text" required /></label>
    <label for="last-name">Provide your last name: <input id="last-name" name="last-name" type="text" required /></label>
    <label for="email">Email Address: <input id="email" name="email" type="email" required /></label>
    <label for="age">Age (optional): <input id="age" name="age" type="number" min="13" max="100" /></label>
    <p>What is your relationship status?</p>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="inline" />Single</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="inline" />Married</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="inline" />Common-Law</label>
    <label for="referral">Where did you hear about us? 
      <select placeholder="Please select one of the options below" id="referral" name="referral" type="dropdown" required>
      <option value="">(please select one)</option>
      <option value="1">Social Media</option>
      <option value="2">Advertisement</option>
      <option value="3">Someone told me</option>
      <option value="4">Somewhere else</option>
    </select>
  </label>
    <label for="interest-topics" name="interest-topics" required>What topics are you interested in? (select all that apply):
      <input id="interest-topics" type="checkbox" class="inline" />Interior design
      <input id="interest-topics" type="checkbox" class="inline" />Pets
      <input id="interest-topics" type="checkbox" class="inline" />Family
      <input id="interest-topics" type="checkbox" class="inline" />Exercise
      <input id="interest-topics" type="checkbox" class="inline" />Cooking/Baking
    </label>
    <label for="description">Please tell us why you wish to subscribe to our newsletter?
      <textarea placeholder="I need more entertainment" id="description" name="description" rows="3" cols="30" required /></textarea>
  </fieldset>
  <input type="submit" value="Submit" />
</form>
</body>
</html>
