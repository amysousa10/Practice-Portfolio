<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <h2>Please answer all of the following questions unless otherwise indicated</h2>
  <form>
  <fieldset>
    <label for="first-name">Provide your first name: <input id="first-name" name="first-name" type="text" class="form-control" required /></label>
    <label for="last-name">Provide your last name: <input id="last-name" name="last-name" class="form-control" type="text" required /></label>
    <label for="email">Email Address: <input id="email" name="email" type="email" class="form-control" required /></label>
    <label for="age">Age (optional): <input id="age" name="age" type="number" min="13" max="100" class="form-control" /></label>
    <p>What is your relationship status?</p>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="checkbox" />Single</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="checkbox" />Married</label>
    <label for="relationship-status"><input id="relationship-status" name="relationship-status" type="radio" class="checkbox" />Common-Law</label>
    <p>Where did you hear about us?</p>
      <select placeholder="Please select one of the options below" id="referral" name="referral" type="dropdown" class="form-control" required> <!--switched class and type-->
      <option value="">(please select one)</option>
      <option value="1">Social Media</option>
      <option value="2">Advertisement</option>
      <option value="3">Someone told me</option>
      <option value="4">Somewhere else</option>
    </select>
  </label>
    <p>What topics are you interested in? (select all that apply): </p>
    <label for="interest-topics"><input id="interest-topics" type="checkbox" class="checkbox" />Interior design</label>
    <label for="interest-topics"><input id="interest-topics" type="checkbox" class="checkbox" />Pets</label>
      <label for="interest-topics"><input id="interest-topics" type="checkbox" class="checkbox" />Family</label>
      <label for="interest-topics"><input id="interest-topics" type="checkbox" class="checkbox" />Exercise</label>
      <label for="interest-topics"><input id="interest-topics" type="checkbox" class="checkbox" />Cooking/Baking</label>
      <p>Please tell us why you wish to subscribe to our newsletter?</label>
  <textarea placeholder="I need more entertainment" id="description" name="description" rows="5" required /></textarea>
  </fieldset>
  <input type="submit" value="Submit" />
</form>
</body>
</html>
