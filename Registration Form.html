<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please answer all of the following questions unless otherwise indicated</p>
  <fieldset>
    <label for="first-name">Provide your first name: <input id="first-name" name="first-name" type="text" required>
    </label>
    <label for=""last-name">Provide your last name: <input id="last-name" name="last-name" type="text" required>
    </label>
    <label for="email">Email Address: <input id="email" name="email" type="email" required>
    </label>
    <label for="age">Age (optional): <input id="age" name="age" type="number" min="13" max="100">
    </label>
    <radio for="relationship-status">What is your relationship status? <input id="relationship-status" name="relationship-status" required>
    </radio>
    <select for="referral">Where did you hear about us? <input placeholder="Please select one of the options below" id="referral" name="referral" type="dropdown" required>
    </select>
    </fieldset>
</body>
</html>
